<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-[#03396C] m-4">
     <!-- ============================
       NAVBAR
       Branche : navbar
  ============================ -->
  <aside>
    <nav class="bg-[#0D062F] w-[98%] rounded-full p-4 flex items-center justify-between mx-auto mt-6">
      <ul class="flex items-center gap-4 w-full">
        <!-- Burger menu -->
        <li class="md:hidden">
          <button id="burgerBtn" class="focus:outline-none">
            <img src="images/menu-burger.png" alt="Menu Burger" class="w-8 h-8">
          </button>
        </li>
        <!-- Logo -->
        <li>
          <img src="images/logo.jpeg" alt="logo" class="w-20 rounded-full">
        </li>
        <!-- Barre de recherche -->
        <li class="flex-1">
          <input type="text" id="rechercher" placeholder="Rechercher"
                 class="bg-[#7826AB] w-[98%] rounded-full px-4 py-2 text-white placeholder-white text-center">
        </li>
        <!-- Boutons desktop -->
        <li class="hidden md:block">
          <a href="#" class="bg-[#7826AB] text-white px-6 py-2 rounded-full text-lg hover:bg-[#9b4cd8] transition duration-300">Accueil</a>
        </li>
        <li class="hidden md:block">
          <a href="favoris.html" class="bg-[#7826AB] text-white px-6 py-2 rounded-full text-lg hover:bg-[#9b4cd8] transition">Favoris</a>
        </li>
      </ul>
    </nav>
  </aside>

   <!-- ============================
       HERO + BARRE DE FILTRES + GRILLE DES JEUX
       Branche : hero, filtres, grille
  ============================ -->
  <section class="w-[95%] mx-auto my-8">
    <div class="flex flex-col md:flex-row gap-4">

      <!-- ============================
           FILTRES
           Branche : filtres
      ============================ -->
      <aside class="hidden md:flex md:flex-col md:w-1/4 bg-[#0D062F] rounded-3xl p-6 gap-6 h-auto">
        <h2 class="text-white text-xl font-bold">Filtres</h2>

        <div>
          <h3 class="text-[#7826AB] font-bold mb-2">Par plateforme</h3>
          <div class="flex flex-col gap-2">
            <label class="flex items-center text-white"><input type="checkbox" class="platform-filter mr-2" value="PC">PC</label>
            <label class="flex items-center text-white"><input type="checkbox" class="platform-filter mr-2" value="PlayStation">PlayStation</label>
            <label class="flex items-center text-white"><input type="checkbox" class="platform-filter mr-2" value="Xbox">Xbox</label>
            <label class="flex items-center text-white"><input type="checkbox" class="platform-filter mr-2" value="Switch">Switch</label>
          </div>
        </div>

        <div>
          <h3 class="text-[#7826AB] font-bold mb-2">Par genre</h3>
          <div class="flex flex-col gap-2">
            <label class="flex items-center text-white"><input type="checkbox" class="genre-filter mr-2" value="Action">Action</label>
            <label class="flex items-center text-white"><input type="checkbox" class="genre-filter mr-2" value="RPG">RPG</label>
            <label class="flex items-center text-white"><input type="checkbox" class="genre-filter mr-2" value="Simulation">Simulation</label>
          </div>
        </div>
      </aside>

      <!-- ============================
           HERO
           Branche : hero
      ============================ -->
      <div class="w-full md:w-3/4 flex flex-col gap-6">
        <div class="relative rounded-3xl overflow-hidden">
          <img src="images/hero section.jpeg" alt="Hero" class="w-full h-[250px] md:h-[400px] object-cover rounded-3xl">
          <div class="absolute bottom-6 left-6">
            <a href="#" class="bg-[#005B96] px-8 py-3 rounded-full shadow-lg hover:bg-[#0073b3] transition font-bold text-white text-lg">
              Explorer
            </a>
          </div>
        </div>

        <!-- ============================
             GRILLE DES JEUX
             Branche : grille
        ============================ -->
        <div id="gamesGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
          <!-- Les cartes seront injectÃ©es ici par JS -->
        </div>
      </div>
    </div>
  </section>
</body>
</html>
